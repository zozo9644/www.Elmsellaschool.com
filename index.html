head>
<body>
    <div id="hero">
        <div class="navbar">
            <img src="img_1704535896956.png" class="logo">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./services.html">Services</a></li>
                    <li><a href="./About Us.html">About Us</a></li>
                    <li><a href="./Contact Us.html">Contact US</a></li>
                </ul>
                <h1>Nat<span>io</span>nal</h1>
                <div class="launch-time">
                    <div>
                        <p id="Days">00</p>
                        <span>Days</span>
                    </div>
                    <div>
                        <p id="Hours">00</p>
                        <span>Hours</span>
                    </div>
                    <div>
                        <p id="Minutes">00</p>
                        <span>Minutes</span>
                    </div>
                    <div>
                        <p id="Seconds">00</p>
                        <span>Seconds</span>
                    </div>
                </div>
            <div class="user">
                <button type="button">Explore</button>
            </div>
        </div>
        <div class="container">
            <div class="info">
                <h1>DISCOVER</h1>
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="slider">
            <img src="left-arrow.png" id="prev">
            <div class="preview">
                <img src="bg1.png" class="active thumbnail">
                <img src="bg2.png" class="thumbnail">
                <img src="bg3.png" class="thumbnail">
                <img src="bg4.png" class="thumbnail">
            </div>
            <img src="right-arrow.png" id="next">

        </div>
    </div>
    <script>
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var thumbnail = document.getElementsByClassName("thumbnail");
        var hero = document.getElementById("hero");

        var backrgoundImg = new Array(
            "bg1.png",
            "bg2.png",
            "bg3.png",
            "bg4.png",
        );
        let i = 0;
        next.onclick =  function(){
            if(i < 3){
                hero.style.backgroundImage = 'url("'+backrgoundImg[i+1]+'")';
                thumbnail[i+1].classList.add("active");
                thumbnail[i].classList.remove("active");
            i++;
            }
            
        }
        prev.onclick =  function(){
            if(i > 0){
                hero.style.backgroundImage = 'url("'+backrgoundImg[i-1]+'")';
                thumbnail[i-1].classList.add("active");
                thumbnail[i].classList.remove("active");
            i--;
            }
            
        }
        var countDownDate = new Date("june 10, 2024 08:00:00").getTime();
    var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var Days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var Hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var Minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var Seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("Days").innerHTML = Days
        document.getElementById("Hours").innerHTML = Hours
        document.getElementById("Minutes").innerHTML = Minutes
        document.getElementById("Seconds").innerHTML = Seconds
    },1000);

    </script>

</body>
</html>
